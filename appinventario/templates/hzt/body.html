{% extends "home.html" %}
{% block body %}
<body class="hold-transition layout-top-nav">
    <div class="wrapper">
        <!-- Header -->
        {% include "hzt/header.html" %}
        <!-- Content -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <h1 class="m-0 text-dark"> Bienvenido <small>{{ request.user.get_full_name }}</small></h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="{{ list_url }}">{{ entity }}</a></li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <div class="content">
                <div class="container">
                    {% block content %}

                    {% endblock %}
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content -->
        </div>
        <!-- Footer -->
        {% include "footer.html" %}
    </div>

    <!-- Para cargar la tabla-Block Javascript -->
    {% block javascript %}
      
    {% endblock %}
    <script>
        {% if messages %}
            var html = '<p>';
                {% for message in messages %}
                    html += '{{message}}<br>';
                {% endfor %}
                html += '<p>';
                Swal.fire({
                    title: 'Error!',
                    html: html,
                    icon: 'error'
                });
        {% endif %}
    </script>
</body>
{% endblock %}
