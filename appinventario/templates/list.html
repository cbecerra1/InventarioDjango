{% extends "body.html" %}

{% block content %}
<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-search"></i>
            {{title}}
        </h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <table class="table">
            <thead>
                {% block columns %}

                {% endblock columns %}
            </thead>
            <tbody>
                {% block rows %}

                {% endblock rows %}
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary btn-flat"><i class="fas fa-plus"></i> Nuevo registro</button>
    </div>
    <!-- /.card-body -->
</div>
{% endblock content %}
